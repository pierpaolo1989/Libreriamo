<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        .login-container {
            min-height: 100vh; /* Altezza minima per centratura verticale */
            display: flex;
            justify-content: center; /* Centra orizzontalmente */
            align-items: center; /* Centra verticalmente */
            background-color: #f8f9fa; /* Sfondo chiaro */
        }

        .login-card {
            max-width: 400px; /* Limita la larghezza del form */
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body>
<div class="login-container">
    <div class="login-card bg-white">
        <h2 class="text-center mb-4 text-secondary">Accedi</h2>

        <!-- Messaggio di errore -->
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Credenziali non valide. Riprova.
        </div>

        <!-- Messaggio di logout -->
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            Logout effettuato con successo.
        </div>

        <!-- Form di login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Inserisci il tuo username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Inserisci la tua password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Accedi</button>
        </form>

    </div>
</div>

<!-- Bootstrap JS (opzionale se non usi funzioni JS di Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

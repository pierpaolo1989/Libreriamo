<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Libreriamo</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
      <div th:replace="fragments/header :: header"></div>
	<div class="container my-5">
		<h2 class="mb-5">New Book</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="#" th:action="@{/books/addbook}" th:object="${book}"
					method="post">
					<div class="row">

						<input type="hidden" th:field="*{id}" />
						<div class="form-group col-md-6">
							<label for="title" class="col-form-label">Title</label> <input
								type="text" th:field="*{title}" class="form-control" id="title"
								placeholder="Title"> <span
								th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="author" class="col-form-label">Author</label> <input
								type="text" th:field="*{author}" class="form-control"
								id="author" placeholder="Author"> <span
								th:if="${#fields.hasErrors('author')}" th:errors="*{email}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="title" class="col-form-label">Publisher</label> <input
								type="text" th:field="*{publisher}" class="form-control"
								id="publisher" placeholder="Publisher"> <span
								th:if="${#fields.hasErrors('publisher')}" th:errors="*{title}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="title" class="col-form-label">Year</label> <input
								type="text" th:field="*{year}" class="form-control" id="year"
								placeholder="Year"> <span
								th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="title" class="col-form-label">ISBN</label> <input
								type="text" th:field="*{year}" class="form-control" id="year"
								placeholder="Year"> <span
								th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="title" class="col-form-label">Category</label> <input
								type="text" th:field="*{year}" class="form-control" id="year"
								placeholder="Year"> <span
								th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Add book">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	      <div th:replace="fragments/footer :: footer"></div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Libri</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
</head>
<body>
<nav th:replace="fragments/_header :: header"></nav>

<div class="container-fluid col-lg-8 col-lg-offset-2">

  <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
       role="alert">
    [[${message}]]
    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="my-3">
    <form th:action="@{/books}">
      <div class="row d-flex">
        <div class="col-md-6 mt-2">
          <div class="search">
            <i class="fa fa-search"></i>
            <input id="keyword" type="search" name="keyword" th:value="${keyword}" class="form-control"
                   placeholder="Enter keyword">
            <button type="submit" class="btn btn-secondary">Search</button>
          </div>
        </div>
        <div class="col-md-6 mt-2">
          <button id="btnClear" class="btn btn-info">Clear</button>
        </div>
      </div>
    </form>
  </div>
  <table class="table table-hover table-responsive-xl" id="bookTable">
    <thead class="thead-light">
  <tr>
    <th>ID</th>
    <th>Titolo</th>
    <th>Autore</th>
    <th>Anno</th>
    <th>Azioni</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td>[[${book.title}]]</td>
    <td>[[${book.author}]]</td>
    <td>[[${book.publisher}]]</td>
    <td>
      [[${book.year}]]
    <td>
      <a th:href="@{/books/edit/{id}(id=${book.id})}">Modifica</a>
      <a th:href="@{/books/delete/{id}(id=${book.id})}">Elimina</a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
      $('#bookTable').DataTable();
  });
</script>
</body>
</html>
